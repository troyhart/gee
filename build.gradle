buildscript {
  dependencies {
  }
}

allprojects {
  apply plugin: 'eclipse'
  apply plugin: 'idea'
  apply plugin: 'java'
  apply from: "$rootDir/gradle/integrationTest.gradle"
  apply from: "$rootDir/gradle/versioning.gradle"
  
  repositories {
    mavenCentral()
  }
}

subprojects {
  project.group = 'gee'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}
